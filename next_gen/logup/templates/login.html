{% extends "base.html" %}
{% load static %}
{% block content %}
<body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg" alt="" /></div>
          <div class="formBx">
            <form action="" method="post" >
              {% csrf_token %}
              <h2>Sign In</h2>
              <input type="email" name="username" required placeholder="email" />
              <input type="password" name="password1" required placeholder="Password" />
              <button type="submit" class="signup-button">Login  </button>
              <p class="signup">
                Don't have an account ?
                <a href="{% url "register" %}" >Register</a>
              </p>
            </form>
          </div>
        </div>
      
      </div>
    </section>
{% endblock %}
